<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجمع همس الرعاية الطبي - احصل على خصم</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        .input-field input:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">مجمع همس الرعاية الطبي</div>
        <div class="input-field">
            <input type="text" id="clientName" placeholder="أدخل اسمك هنا">
        </div>
        <button class="button" onclick="getDiscount()">احصل على خصم</button>
    </div>
    <script>
        function getDiscount() {
            var name = document.getElementById('clientName').value;
            if (name) {
                window.location.href = 'result.html?name=' + encodeURIComponent(name);
            } else {
                alert('يرجى إدخال اسمك.');
            }
        }
    </script>
</body>
</html>
